<!DOCTYPE html>
<html lang="en">
<head data-th-replace="fragments/layout :: head">
	<title>Login</title>
</head>
<body>
	<header data-th-include="fragments/layout :: header"></header>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="well well-lg">
					<div class="text-center">
						<span class="fa-stack fa-5x">
							<i class="fa fa-circle fa-stack-2x text-info"></i>
							<i class="fa fa-user fa-stack-1x text-primary"></i>
						</span>
					</div>
					<div class="alert alert-default" role="alert">
						<p class="text-center text-danger" data-th-if="${param.error}">Unable to login. Please try again.</p>
						<p class="text-center text-info" data-th-if="${param.logout}">You have been successfully logged out.</p>
					</div>
					<div class="col-mod-12">
						<form action="/login" data-th-action="@{/login}" method="post" data-parsley-validate="true">
							<div class="form-group">
								<input type="text" class="form-control" name="j_username" placeholder="Username" value="" autofocus="autofocus" required="required" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="j_password" placeholder="Password" value="" required="required" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		require(["parsleyjs"]);
	</script>
	<footer data-th-include="fragments/layout :: footer"></footer>
</body>
</html>
