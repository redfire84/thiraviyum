<!DOCTYPE html>
<html lang="en">
<head data-th-replace="fragments/layout :: head">
	<title>Dashboard</title>
</head>
<body>
	<header data-th-include="fragments/layout :: header"></header>
	<div class="container">
		<ol class="breadcrumb">
			<li class="active">Dashboard</li>
		</ol>
		<hr />
		<div data-th-replace="fragments/layout :: global-messages"></div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-4">
						<p class="text-right"><strong>Credit</strong></p>
					</div>
					<div class="col-md-4">
						<p class="text-right"><i class="fa fa-dollar"></i>&nbsp;<span data-th-text="${#numbers.formatDecimal(dashboard.totalCredit,1,'COMMA',2,'POINT')}">300,000</span></p>
					</div>
					<div class="col-md-4">
						<a class="btn btn-success btn-xs" href="#" data-th-href="@{/credit/new}">Add</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<p class="text-right"><strong>Debit</strong></p>
					</div>
					<div class="col-md-4">
						<p class="text-right"><i class="fa fa-dollar"></i>&nbsp;<span data-th-text="${#numbers.formatDecimal(dashboard.totalDebit,1,'COMMA',2,'POINT')}">200,000</span></p>
					</div>
					<div class="col-md-4">
						<a class="btn btn-success btn-xs" href="#" data-th-href="@{/debit/new}">Add</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						&nbsp;
					</div>
					<div class="col-md-4">
						<p class="text-right"><i class="fa fa-rupee"></i>&nbsp;<span data-th-text="${#numbers.formatDecimal(dashboard.totalDebitConverted,1,'COMMA',2,'POINT')}">1,00,00,000</span></p>
					</div>
					<div class="col-md-4">
						&nbsp;
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						&nbsp;
					</div>
					<div class="col-md-4">
						<a href="#" data-th-href="@{/dashboard/list}" class="btn btn-primary btn-sm btn-block">View Details</a>
					</div>
					<div class="col-md-4">
						&nbsp;
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-4">
						<h4>Your Score:</h4>
					</div>
					<div class="col-md-8" data-th-text="${#numbers.formatDecimal(dashboard.score,1,'COMMA',0,'POINT')}">
						TBD
					</div>
				</div>
			</div>
		</div>
		
		<hr />
		<div class="row">
			<div class="col-md-12">
				<p class="lead text-center">XE Rate</p>
				<div class="chart-canvas"><canvas id="xeRateChart" height="100"></canvas></div>
				<div id="chart_div"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		require(["charts"], function() {
			google.charts.load('current', {packages: ['corechart']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
			      var data = new google.visualization.DataTable();
			      data.addColumn('timeofday', 'Time of Day');
			      data.addColumn('number', 'Motivation Level');
			      data.addColumn('number', 'Energy Level');

			      data.addRows([
			        [{v: [8, 0, 0], f: '8 am'}, 1, .25],
			        [{v: [9, 0, 0], f: '9 am'}, 2, .5],
			        [{v: [10, 0, 0], f:'10 am'}, 3, 1],
			        [{v: [11, 0, 0], f: '11 am'}, 4, 2.25],
			        [{v: [12, 0, 0], f: '12 pm'}, 5, 2.25],
			        [{v: [13, 0, 0], f: '1 pm'}, 6, 3],
			        [{v: [14, 0, 0], f: '2 pm'}, 7, 4],
			        [{v: [15, 0, 0], f: '3 pm'}, 8, 5.25],
			        [{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
			        [{v: [17, 0, 0], f: '5 pm'}, 10, 10],
			      ]);

			      var options = {
			        title: 'Motivation and Energy Level Throughout the Day',
			        hAxis: {
			          title: 'Time of Day',
			          format: 'h:mm a',
			          viewWindow: {
			            min: [7, 30, 0],
			            max: [17, 30, 0]
			          }
			        },
			        vAxis: {
			          title: 'Rating (scale of 1-10)'
			        }
			      };

			      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
			      chart.draw(data, options);
			    }
		});
	</script>
	<footer data-th-include="fragments/layout :: footer"></footer>
</body>
</html>
