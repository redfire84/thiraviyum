<!DOCTYPE html>
<html lang="en">
<head data-th-replace="fragments/layout :: head">
	<title>Delete Credit</title>
</head>
<body>
	<header data-th-include="fragments/layout :: header"></header>
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="#" data-th-href="@{/dashboard/show}">Dashboard</a></li>
			<li><a href="#" data-th-href="@{/dashboard/{year}/list(year=${credit.effectiveYear})}" data-th-inline="text">[[${credit.effectiveYear}]]</a></li>
			<li class="active">Credit</li>
		</ol>
		<hr />
		<div data-th-replace="fragments/layout :: global-messages"></div>
		<form action="#" data-th-action="@{/credit/{id}/delete(id=*{id})}" data-th-object="${credit}" method="post" class="form-horizontal" data-parsley-validate="true">
			<input type="hidden" name="_method" value="delete" />
			<div class="form-group">
				<label class="col-xs-6 control-label">Effective Date</label>
				<div class="col-xs-6">
					<p class="form-control-static" data-th-text="${#dates.format(credit.effectiveDate, 'dd-MMM-yyyy')}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-6 control-label">Amount</label>
				<div class="col-xs-6">
					<div class="input-group">
						<p class="form-control-static" data-th-inline="text"><i class="fa fa-dollar"></i>&nbsp;[[*{amount}]]</p>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-6 control-label">Source</label>
				<div class="col-xs-6">
					<p class="form-control-static" data-th-text="*{source}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-6 control-label">Comment</label>
				<div class="col-xs-6">
					<p class="form-control-static" data-th-text="*{comment}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-6 col-xs-6">
					<button type="submit" class="btn btn-danger">Delete</button>
					<button type="button" class="btn btn-default" onclick="window.history.back()">No</button>
				</div>
			</div>
		</form>
	</div>
	<footer data-th-include="fragments/layout :: footer"></footer>
</body>
</html>
