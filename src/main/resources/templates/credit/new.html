<!DOCTYPE html>
<html lang="en">
<head data-th-replace="fragments/layout :: head">
	<title>Add Credit</title>
</head>
<body>
	<header data-th-include="fragments/layout :: header"></header>
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="#" data-th-href="@{/dashboard/show}">Dashboard</a></li>
			<li class="active">Credit</li>
		</ol>
		<hr />
		<div data-th-replace="fragments/layout :: global-messages"></div>
		<form action="#" data-th-action="@{/credit/create}" data-th-object="${credit}" method="post" class="form-horizontal" data-parsley-validate="true">
			<div data-th-replace="fragments/layout :: field-errors"></div>
			<div class="form-group">
				<label for="effectiveDate" class="col-md-2 control-label">Effective Date</label>
				<div class="col-md-2 error-block">
					<div class="input-group">
						<input type="text" class="form-control" data-th-field="*{effectiveDate}" required="required" readonly="readonly" />
						<span class="input-group-addon btn date-picker"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="amount" class="col-md-2 control-label">Amount</label>
				<div class="col-md-2 error-block">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-dollar"></i></span>
						<input type="text" min="1" max="25000" class="form-control" data-th-field="*{amount}" required="required" data-parsley-type="number" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="source" class="col-md-2 control-label">Source</label>
				<div class="col-md-2">
					<input type="text" class="form-control" data-th-field="*{source}" required="required" maxlength="15" />
				</div>
			</div>
			<div class="form-group">
				<label for="comment" class="col-md-2 control-label">Comment</label>
				<div class="col-md-2">
					<input type="text" class="form-control" data-th-field="*{comment}" maxlength="100" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-2">
					<button type="submit" class="btn btn-primary btn-block">Add</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		require(["jquery", "jquery-ui", "parsleyjs"], function($) {
			$("#effectiveDate").datepicker({
				changeYear: true,
				changeMonth: true,
				dateFormat: 'M d, yy'
			});
			
			$(".date-picker").click(function() {
				$("#effectiveDate").focus();
			});
		});
	</script>
	<footer data-th-include="fragments/layout :: footer"></footer>
</body>
</html>
